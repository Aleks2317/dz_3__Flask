{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<h1>Добро пожаловать {{ user.name }}!</h1>
    {% for k, v in user.items() %}
        <div class="row">
            <p class="col-12 col-md-6">{{ k }}: {{ v }}<br>
        </div>
    {% endfor %}
{% endblock %}
